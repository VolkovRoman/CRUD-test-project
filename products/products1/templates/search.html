<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
        <h3>Results: {{founded_articles.count}}</h3>
        {% for article in founded_articles %}
            <h4><a href="{{ article.get_absolute_url }}">{{ article.description }}</a></h4>

        {% endfor %}

        </div>
    </div>
</div>
</body>
{% endblock content %}
